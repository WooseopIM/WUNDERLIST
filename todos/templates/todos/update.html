{% extends 'todos/base.html' %}
{% block body %}
<div class="container">
  <h2>김병장님, 일정 편집 하십쇼</h2>
  <form action="{% url 'todos:update' todo.id %}" method="post">
    {% csrf_token %}
    <input type="text" name="title" value="{{ todo.title }}" placeholder="할 일을 적어주세요">
    <input type="date" name="due-date" value="{{ todo.due_date|date:'Y-m-d' }}">
    <input type="submit">
  </form>
</div>

{% endblock %}
