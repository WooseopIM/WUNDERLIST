{% extends 'todos/base.html' %}
{% block body %}
<div class="container">
    <h2>오늘 할 일 무엇무엇??</h2>
    <div>
      <form action="{% url 'todos:create' %}" method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="할 일을 적어주세요">
        <input type="date" name="due-date">
        <input type="submit">
      </form>
    </div>
    <a class="btn btn-dark" href="{% url 'todos:index' %}">스케줄 리스트</a>
</div>

    {% endblock %}
